<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav id="navB">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div role="application" aria-label="Map of restaurants" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Select Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="List of restaurants"></ul>
      <div class="clearfix"></div>
    </section>
  </main>
  <!--Service Worker scripts-->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(function() {
                console.log('Service Worker Registered');
          });
      }
  </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUU6SqxJ4lb2KoF-MWI2AiUQL4ZLAPaOY&libraries=places&callback=initMap"></script>


</body>

</html>
